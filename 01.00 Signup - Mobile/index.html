<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <title>Homework</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="login-section">
        
        <div class="image-group">
          <div class="image-blend"></div>
          <img class="group" src="/images/group-small.png" alt="" />
        </div>
          
        <div class="login-form">
          <h1>Zarejestruj się</h1>
          <form>
            <a
              href="https://m.facebook.com/login/?locale=en_GB"
              target="blank"
              style="text-decoration: none"
              class="button"
            >
              <img
                class="facebook-instagram-icon"
                src="/images/facebook.png"
                alt="facebook logo"
              />Rejestracja przez Facebook
            </a>

            <a
              href="https://www.instagram.com/accounts/login/?"
              target="blank"
              style="text-decoration: none"
              class="button"
            >
              <img
                class="facebook-instagram-icon"
                src="/images/instagram.png"
                alt="instagram logo"
              />Rejestracja przez Instagram
            </a>

            <div class="text-divider">
              <div class="divider"></div>
              <span>Lub za pomocą maila</span>
              <div class="divider"></div>
            </div>

            <div class="names">
              <div class="first-last.name">
                <label for="first-name">First Name </label>
                <input id="first-name" type="text" placeholder="First Name" />
              </div>

              <div class="first-last.name">
                <label for="last-name">Last Name</label>
                <input class="last-name" type="text" placeholder="Full Name" />
              </div>
            </div>
            <label for="email">Email Address</label>
            <input class="email" type="email" placeholder="Email Address" />

            <label for="password">Password</label>
            <input class="password" type="password" placeholder="Password" />

            <div class="terms">
              <input class="check" type="checkbox" />
              <span>
                I have read the
                <a href="" class="grey-text"> Terms & Conditions</a>
              </span>
            </div>
            <form>
              <button class="registration-button">
                Zarejestruj się za darmo
              </button>
            </form>

            <div class="text-divider">
              <div class="divider"></div>
              <br />
              <div class="divider"></div>
            </div>

            <div class="account">
              <span>
                Masz już konto?
                <a href="#" class="grey-text">Zaloguj się</a>
              </span>
            </div>
          </form>
        </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
